language: node_js
node_js:
- '8'
env:
  matrix:
  - TEMPLATE=angularjs
  - TEMPLATE=empty
  - TEMPLATE=inferno
  - TEMPLATE=react
  - TEMPLATE=vue
  - TEMPLATE=vue-mobile
  global:
    secure: 
cache:
  directories:
  - $HOME/.npm
install:
  - "npm link"
script:
- npm run build
- mkdir demo
- cd demo
- ipack new $TEMPLATE
- ipack
- ipack -dx
